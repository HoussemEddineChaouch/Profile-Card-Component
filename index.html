<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css">


</head>
<body>

 <div class="container">
  <div class="component">
    <img src="images/bg-pattern-card.svg" alt="" class="back-wallpaper">
    <img src="images/image-victor.jpg" alt="" class="profile">
   <div class="info">
    <div class="title">
      <h1>Victor Crest <span>26</span> </h1>
      <p>London</p>
    </div>
    <div class="stats">
      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
   </div>
</div>
 </div>

  
</body>
</html>
